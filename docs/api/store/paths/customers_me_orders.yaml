get:
  operationId: GetCustomersCustomerOrders
  summary: Retrieve Customer Orders
  description: Retrieves a list of a Customer's Orders.
  x-authenticated: true
  parameters:
    - in: query
      name: limit
      description: How many orders to return.
      schema:
        type: integer
        default: 10
    - in: query
      name: offset
      description: The offset in the resulting orders.
      schema:
        type: integer
        default: 0
    - in: query
      name: fields
      description: >-
        (Comma separated string) Which fields should be included in the
        resulting orders.
      schema:
        type: string
    - in: query
      name: expand
      description: >-
        (Comma separated string) Which relations should be expanded in the
        resulting orders.
      schema:
        type: string
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/customers_me_orders/getundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/customers_me_orders/getundefined
  security:
    - cookie_auth: []
  tags:
    - Customer
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              orders:
                type: array
                items:
                  $ref: ../components/schemas/order.yaml
              count:
                type: integer
                description: The total number of items available
              offset:
                type: integer
                description: The number of items skipped before these items
              limit:
                type: integer
                description: The number of items per page
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
