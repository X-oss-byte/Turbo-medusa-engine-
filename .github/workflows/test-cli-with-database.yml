name: test cli
on:
  push
  # schedule:
  #   - cron: "0 0 */1 * *"

# on develop nightly

jobs:
  test-cli-with-database:
    env:
      REDIS_URL: redis://redis:6379

    services:
      redis:
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: cli-test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v2.3.5
        with:
          fetch-depth: 0

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.1
        with:
          node-version: "16"
          cache: "yarn"

      - name: install
        run: yarn

      - name: Build Packages
        run: yarn build

      - name: Install Medusa cli
        run: yarn global add @medusajs/medusa-cli

      - name: Install dev cli
        run: sudo npm i -g medusa-dev-cli

      - name: Set path to medusa repo
        run: medusa-dev --set-path-to-repo $(pwd)

      ################################################################################
      ################################ refactor ######################################
      ################################################################################
      - name: Create Medusa project
        run: |
          medusa new cli-test \
          --db-database postgres \
          --db-port 5432 \
          --db-host localhost \
          --db-pass postgres \
          --db-user postgres

      - name: run medusa dev
        run: medusa-dev --force-install
        working-directory: cli-test

      - name: list medusa-config
        run: cat medusa-config.js
        working-directory: cli-test

      - name: Install dependencies
        run: yarn
        working-directory: cli-test

      - name: Run migrations
        run: medusa migrations run
        working-directory: cli-test

      - name: Seed db
        run: yarn seed
        working-directory: cli-test

      - name: Create admin user
        run: medusa user -e test@test.com -p password -i admin_123
        working-directory: cli-test

      ################################################################################
      ##########################  Test medusa develop  ###############################
      ################################################################################

      - name: Run development server
        run: medusa develop  > /dev/null 2>&1 &
        working-directory: cli-test

      - name: Testing development server
        uses: ./.github/actions/test-server

      ################################################################################
      ###########################  Test medusa start  ################################
      ################################################################################

      - name: Starting medusa
        run: medusa start > /dev/null 2>&1 &
        working-directory: cli-test

      - name: Testing server
        uses: ./.github/actions/test-server
